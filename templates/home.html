<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- My CSS -->
    {% load static %}
    <link rel="stylesheet" href="../static/right_panel.css">
    <link rel="stylesheet" href="../static/left_panel.css">
</head>
<body>

    <div class="main_wrapper">

        <div class="left_panel col-sm-3 p-3">

            <div class="control_buttons">
                <div class="stepper_button_wrapper btn-group col-sm-12 p-3">
                    <button type="button"class="step btn-sm btn-primary m-1">step foreward</button>
                    <button type="button"class="step btn-sm btn-primary m-1">step backward</button>
                </div>
                <input type="file"class="input_file"style="float:left;"></input>
                <button type="button"class="upload_button btn-sm btn-success m-1" >upload</button>
            </div>

            <div class="code_panel">
                <!-- add <code></code> here for every line in the file -->
            </div>

    
        </div>
        
        <div class="right_panel">
            <div class="visual_panel main col-sm-12">
                <div class="v_seperater bg-dark col-sm-12"style="position:absolute;bottom:0px;"></div>
                <div class="h_seperater bg-dark"style="position:absolute;top:0px;left:0px;"></div>
                <div class="circuit_image_holder">
                    <img class="circuit_image" src={% static "fetch_circuit.png" %} />
                    <img class="circuit_image" src={% static "decode_circuit.png" %} />
                    <img class="circuit_image" src={% static "execute_circuit.png" %} />
                    <img class="circuit_image" src={% static "memory_circuit.png" %} />
                    <img class="circuit_image" src={% static "writeback_circuit.png" %} />
                </div>
            </div>

            <div class="grid_panel main col-sm-12">
                
                <div class="v_seperater bg-dark col-sm-12"style="position:absolute;top:0px;"></div>
                <div class="h_seperater bg-dark"style="position:absolute;top:0px;left:0px;"></div>

                <div class="cycle_wrapper">

                    {% for instruction in instruction_data %}
                        <div class="cycle_object">
                            <div class="num">{{ instruction.cycle }}</div>
                            <div class="cycle b1"> {{ instruction.fetch }} </div>
                            <div class="cycle b2"> {{ instruction.decode }} </div>
                            <div class="cycle b3"> {{ instruction.execute }} </div>
                            <div class="cycle b4"> {{ instruction.memory }} </div>
                            <div class="cycle b5"> {{ instruction.write_back }} </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        

    </div>

    
</body>
</html>
